<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BlueWhatsApp Bot</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            padding: 24px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're offline</h1>
        <p>The BlueWhatsApp Bot application requires an internet connection to function properly. Please check your connection and try again.</p>
        <button class="btn" id="retryButton">Try again</button>
    </div>

    <!-- Include the JavaScript files you need -->
    <script src="/js/alpine.js" defer></script>
    <script src="/js/sweetalert.js"></script>
    
    <script>
        // Custom offline page JavaScript
        document.getElementById('retryButton').addEventListener('click', function() {
            // Show a sweet alert before reloading
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Checking connection...',
                    text: 'Attempting to reconnect to BlueWhatsApp Bot',
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    willOpen: () => {
                        // Try to reload the page after a short delay
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    }
                });
            } else {
                // Direct reload if SweetAlert isn't available
                window.location.reload();
            }
        });
    </script>
</body>
</html>
