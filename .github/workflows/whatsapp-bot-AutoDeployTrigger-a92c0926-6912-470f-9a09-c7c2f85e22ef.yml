name: Trigger auto deployment for whatsapp-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/whatsapp-bot-AutoDeployTrigger-a92c0926-6912-470f-9a09-c7c2f85e22ef.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WHATSAPPBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WHATSAPPBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WHATSAPPBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.WHATSAPPBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WHATSAPPBOT_REGISTRY_PASSWORD }}
          containerAppName: whatsapp-bot
          resourceGroup: BlueWhatsappBot
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


